{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>Blog Page</title>
</head>
<body>
	<header>
		<div class="header">
			<div class="name">
				<h1>Thoughts of <br>ordinary person</h1>
			</div>
			<div class="logo">
				<img src="{% static 'images/wolf.png' %}" width="125px">
			</div>
			<div class="menu">
				<a href="/">Home</a>
				<a href="to_do">To do</a>
				<a href="about">About</a>
				<a href="contacts">Contacts</a>
			</div>
		</div>
	</header>
	
	<div class="container">
		<div class="cards-pos">
			{% block  articles%}
			{% for i in articles %}
			<div class="card">
				<div class="image">
					<img src="{% if i.picture %}{{ i.picture.url }}{% else %}#{% endif %}">
				</div>
				<h3>{{i.article_name}}</h3>
				<p class="desc"> {{i.description}}</p>
				<a href="{% url 'mainsite:blog_detail' i.pk %}" class="btn"> <p class="btn">Read more</p></a>
			</div>
			{% endfor %}
			{% endblock %}
		</div>
	</div>

	<div class="button_create">
		<a href="/blog/create_blog" class="blog_button">Create new blog</a>
	</div>

	<footer id="footer">
		<div class="footer">
			<p>Made by Ilya Shtoler</p>
		</div>
	</footer>
</body>
</html>
